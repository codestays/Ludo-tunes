<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game</title>
        <link rel="stylesheet" href="./game.css">
    </head>
   
    <body>
        <div class="main">
            <div class="main-game-container">
                <div class="home-container">
                    
                </div>
                <div class="right-map"></div>
                <div class="left-map"></div>
                <div class="down-map"></div>
                <div class="up-map"></div>

                <div class="up-home">
                    <div class="home-for-pawns" id="">
                        <div class="top-pawn-home">
                            <div class="cirlce-pawn" id="circle-green"></div>
                            <div class="cirlce-pawn" id="circle-green"></div>
                        </div>
                        <div class="bottom-pawn-home">
                            <div class="cirlce-pawn" id="circle-green"></div>
                            <div class="cirlce-pawn" id="circle-green"></div>
                        </div>
                    </div>
                </div>
                <div class="down-home">
                    <div class="home-for-pawns" id="">
                        <div class="top-pawn-home">
                            <div class="cirlce-pawn" id="circle-blue"></div>
                            <div class="cirlce-pawn" id="circle-blue"></div>
                        </div>
                        <div class="bottom-pawn-home">
                            <div class="cirlce-pawn" id="circle-blue"></div>
                            <div class="cirlce-pawn" id="circle-blue"></div>
                        </div>
                    </div>
                </div>
                <div class="left-home">
                    <div class="home-for-pawns" id="">
                        <div class="top-pawn-home">
                            <div class="cirlce-pawn" id="circle-red"></div>
                            <div class="cirlce-pawn" id="circle-red"></div>
                        </div>
                        <div class="bottom-pawn-home">
                            <div class="cirlce-pawn" id="circle-red"></div>
                            <div class="cirlce-pawn" id="circle-red"></div>
                        </div>
                    </div>
                </div>
                <div class="right-home">
                    <div class="home-for-pawns" id="">
                        <div class="top-pawn-home">
                            <div class="cirlce-pawn" id="circle-yellow"></div>
                            <div class="cirlce-pawn" id="circle-yellow"></div>
                        </div>
                        <div class="bottom-pawn-home">
                            <div class="cirlce-pawn" id="circle-yellow"></div>
                            <div class="cirlce-pawn" id="circle-yellow"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
